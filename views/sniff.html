<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Javascript -->
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script defer src="/scripts/sniff.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/carousel.css">
  <title>PlayDate</title>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
      <div class="col-md-2 col-10">
        <a class="navbar-brand" href="/">PlayDate</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHid"
        aria-controls="navbarHid" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-md-around col-md-8" id="navbarHid">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" id="sniff-link">Sniff</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="chat-link">Chat</a>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse col-md-2" id="navbarHid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="profile-link">
              <div class="profile-icon"></div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="carousel-controls">
      <h2><a id="dislike" href="#carousel" data-slide="next" class="btn btn-md btn-secondary">Skip</a></h2>
      <h2><a id="like" href="#carousel" data-slide="next" class="btn btn-md btn-secondary">Lick</a></h2>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mutualModal" tabindex="-1" role="dialog" aria-labelledby="mutualModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Mutual Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h1>You both Licked each other! It's a Match!</h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; PlayDate LLC</span>
    </div>
  </footer>
</body>
</html>
