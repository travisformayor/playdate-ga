<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Javascript -->
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script defer src="/scripts/chatFE.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/chat.css">
  <title>PlayDate - Chat</title>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
      <div class="col-md-2 col-10">
        <a class="navbar-brand" href="/">PlayDate</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHid"
        aria-controls="navbarHid" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-md-around col-md-8" id="navbarHid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="sniff-link">Sniff</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" id="chat-link">Chat</a>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse col-md-2" id="navbarHid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="profile-link">
              <div class="profile-icon"></div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid h-100">
  			<div class="row justify-content-center h-100">
  				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
  					<div class="card-header">
              Matches
  					</div>
  					<div class="card-body contacts_body">
  						<ui class="contacts"><!-- matches here -->
  						</ui>
  					</div>
  					<div class="card-footer"></div>
  				</div></div>
  				<div class="col-md-8 col-xl-6 chat">
  					<div class="card">
  						<div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img class="rounded-circle user_img" id="preChat">
                  </div>
                  <div class="user_info">
                    <span>Click on a match to chat</span>
                  </div>
                </div>
  						</div>
  						<div class="card-body msg_card_body d-flex flex-column-reverse">
  						</div>
  						<div class="card-footer">
  							<div class="input-group">
  								<textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
  								<div class="input-group-append">
  									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  </main>
    <!-- bootstrap chat box via https://bootsnipp.com/snippets/nNg98 -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; PlayDate LLC</span>
    </div>
  </footer>
</body>

</html>
